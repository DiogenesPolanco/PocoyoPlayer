<div class="videos" layout-align="center">
    <md-content class="md-padding" flex="85" flex-sm="100" flex-xs="100">
        <div layout="column" ng-cloak class="md-inline-form">
            <md-content layout-padding>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>¿Cuál es tu frase sobre pocoyo?</label>
                        <input ng-model="vm.qstring" md-min-length="0" ng-keyup="vm.getVideos()">
                    </md-input-container>
                </div>
            </md-content>
        </div>
    </md-content>
    <md-card ng-repeat="video in vm.videos" flex="25" flex-sm="100" flex-xs="100">
        <md-card-content>
            <a ng-href="https://www.youtube.com/watch?v={{ video.id.videoId }}" target="_blank">
                <img class="pull-right" ng-src="{{ video.snippet.thumbnails.default.url }}" alt="{{ video.title }}">
                <h4 class="md-title">{{ video.snippet.title }}</h4>
                <p>{{ video.snippet.description }}</p>
            </a>
        </md-card-content>
    </md-card>
</div>
